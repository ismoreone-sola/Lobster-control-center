<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLA INTELLIGENT NOTE</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #1e3799 0%, #0c2461 100%);
            --card-bg: rgba(255, 255, 255, 0.98);
            --text-main: #0a3d62;
            --text-accent: #3c6382;
            --record-red: #eb2f06;
            --shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            color: var(--text-main);
        }

        .container { width: 100%; max-width: 480px; animation: fadeIn 0.6s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        header { text-align: center; margin-bottom: 35px; margin-top: 10px; }
        .title-main { font-size: 2.2em; font-weight: 200; color: white; letter-spacing: 6px; margin: 0; text-transform: uppercase; }
        .title-sub { font-size: 0.7em; color: rgba(255,255,255,0.6); letter-spacing: 10px; margin-top: 5px; font-weight: 300; }

        .main-card {
            background: var(--card-bg);
            border-radius: 35px;
            padding: 45px 30px;
            box-shadow: var(--shadow);
            text-align: center;
            margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        #recordBtn {
            background: #0a3d62;
            color: white;
            border: none;
            padding: 24px 50px;
            border-radius: 60px;
            font-size: 1.2em;
            font-weight: 600;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
        }

        #recordBtn:disabled { opacity: 0.6; cursor: not-allowed; }
        #recordBtn.recording { background: var(--record-red); animation: shake 0.5s infinite; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-2px); } 75% { transform: translateX(2px); } }

        #statusText { margin-top: 25px; font-size: 0.8em; color: #82ccdd; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }

        .note-item {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 22px;
            padding: 22px;
            margin-bottom: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            border-left: 6px solid #3c6382;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }

        .note-date { font-size: 0.7em; color: #60a3bc; font-weight: 700; margin-bottom: 10px; display: block; font-family: 'JetBrains Mono', monospace; }
        .note-content { font-size: 1.1em; line-height: 1.5; color: #0a3d62; font-weight: 500; }

        footer { text-align: center; color: rgba(255,255,255,0.3); font-size: 0.65em; letter-spacing: 3px; margin: 40px 0; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title-main">SOLA</h1>
            <div class="title-sub">INTELLIGENT NOTE</div>
        </header>

        <div class="main-card">
            <button id="recordBtn">按這留言</button>
            <div id="statusText">已自動獲取授權 • 就緒</div>
        </div>

        <div class="log-section">
            <span style="color:rgba(255,255,255,0.8); font-size:0.8em; font-weight:700; letter-spacing:3px; margin-bottom:20px; display:block; text-transform:uppercase;">History Ledger</span>
            <div id="msgLog"></div>
        </div>

        <footer>
            SOLA SYSTEMS &middot; ULTRA-STABLE v4.4
        </footer>
    </div>

    <script>
        const btn = document.getElementById('recordBtn');
        const status = document.getElementById('statusText');
        const log = document.getElementById('msgLog');
        
        let notes = JSON.parse(localStorage.getItem('sola_v4_intel') || '[]');
        render();

        function render() {
            if (notes.length === 0) {
                log.innerHTML = '<div style="color:rgba(255,255,255,0.2); text-align:center; padding-top:50px; font-size:0.7em; letter-spacing:4px;">NO ARCHIVED DATA</div>';
                return;
            }
            log.innerHTML = notes.map(n => `
                <div class="note-item">
                    <span class="note-date">${n.fullDate}</span>
                    <div class="note-content">${n.text}</div>
                </div>
            `).join('');
        }

        function saveNote(text) {
            if(!text || text.trim() === "") return;
            const now = new Date();
            const dateStr = `${now.getFullYear()}/${(now.getMonth()+1).toString().padStart(2,'0')}/${now.getDate().toString().padStart(2,'0')} ${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}:${now.getSeconds().toString().padStart(2,'0')}`;
            
            // 查重：避免同一條訊息因為瀏覽器事件多次觸發而重複儲存
            if (notes.length > 0 && notes[0].text === text && (new Date() - new Date(notes[0].fullDate)) < 2000) return;

            notes.unshift({ fullDate: dateStr, text: text });
            if (notes.length > 50) notes.pop();
            localStorage.setItem('sola_v4_intel', JSON.stringify(notes));
            render();
        }

        const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (Recognition) {
            const recog = new Recognition();
            recog.lang = 'zh-HK';
            recog.continuous = false; // 關鍵：單次聽取更穩定
            recog.interimResults = false;

            let forceStopTimeout;

            recog.onstart = () => {
                btn.disabled = true;
                btn.classList.add('recording');
                btn.innerText = 'LISTENING';
                status.innerText = "聽取中 (5秒)...";

                // 設置 5 秒強制結束指令，但給予結果處理空間
                forceStopTimeout = setTimeout(() => {
                    recog.stop(); 
                }, 5000);
            };

            recog.onresult = (e) => {
                clearTimeout(forceStopTimeout);
                const result = e.results[e.results.length - 1][0].transcript;
                saveNote(result);
            };

            recog.onend = () => {
                btn.disabled = false;
                btn.classList.remove('recording');
                btn.innerText = '按這留言';
                status.innerText = "記事已同步";
                clearTimeout(forceStopTimeout);
                setTimeout(() => { status.innerText = "就緒"; }, 2000);
            };

            recog.onerror = (e) => {
                console.error("Speech Recognition Error:", e.error);
                status.innerText = "辨識結束";
                btn.disabled = false;
                btn.classList.remove('recording');
                btn.innerText = '按這留言';
            };

            btn.onclick = () => {
                try {
                    recog.start();
                } catch(err) {
                    console.log("Recog busy, resetting...");
                    recog.abort();
                    setTimeout(() => recog.start(), 100);
                }
            };
        } else {
            status.innerText = "不支援此瀏覽器";
        }
    </script>
</body>
</html>
